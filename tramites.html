<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- VIEWPORT CORRECTO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plantel Valle de Bravo</title>
    <link rel="stylesheet" href="principal.css">
    <link rel="icon" href="img/unnamed-removebg-preview.png" type="png">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* FONDO */
    .fondo-valle {
        background-image: linear-gradient(to top, #0593bb 20%, #0e26ae 0%);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 80vh;
        background-attachment: fixed;
    }

    /* GALER√çA RESPONSIVE */
    .galeria {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 10px;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
    }

    .galeria_item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
    }

    /* IMAGEN SUPERIOR */
    .logo-top {
        width: 150px;
        height: auto;
        margin: 20px auto;
        display: block;
    }

    /* WAVE EFECTOS (SIN CAMBIAR) */
    @keyframes move_wave {
        0% { transform: translateX(0) scaleY(1); }
        50% { transform: translateX(-25%) scaleY(0.55); }
        100% { transform: translateX(-50%) scaleY(1); }
    }

    .waveWrapper { overflow: hidden; position: absolute; inset: 0; margin: auto; }
    .waveWrapperInner { position: absolute; width: 100%; height: 70%; overflow: hidden; }
</style>

</head>
<body>

    <img src="TI.jpg" class="logo-top">

    <section class="gal">
        <main class="galeria">
